<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            font-family: 'Roboto';
            font-size: 16px;
            margin: 0;
        }

        .form-text {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <h1 id="title" style="margin-bottom:0;"></h1>
    <div style="margin-bottom:20px;">
        <span id="name"></span>
        <span class="form-text" style="margin-left:5px;">Asset #<span id="asset_number"></span></span>
    </div>

    <script type="text/javascript">
        (function () {
            var variables = (function (a) {
                if (a === '') return {};
                var b = {};
                for (var i = 0; i < a.length; ++i) {
                    var p = a[i].split('=', 2);
                    if (p.length !== 2) continue;
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
            })(window.location.search.substring(1).split('&'));

            if (variables.page != 1) {
                document.getElementById('title').style.display = "none";
            }

            document.getElementById('title').innerText = String(variables.title);
            document.getElementById('name').innerText = String(variables.name);
            document.getElementById('asset_number').innerText = String(variables.asset_number);
        })();
    </script>
</body>
</html>
