<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            font-family: Arial;
            font-size: 10pt;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
        }

            table td {
                vertical-align: middle;
            }

    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td id="header_title" style="text-align:right; white-space:nowrap; overflow:hidden;"></td>
            </tr>
        </tbody>
    </table>

    <hr />

    <script type="text/javascript">
        (function () {
            var variables = (function (a) {
                if (a === '') return {};
                var b = {};
                for (var i = 0; i < a.length; ++i) {
                    var p = a[i].split('=', 2);
                    if (p.length !== 2) continue;
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
            })(window.location.search.substring(1).split('&'));

            document.getElementById('header_title').innerText = String(variables.header_title);
        })();
    </script>
</body>
</html>
