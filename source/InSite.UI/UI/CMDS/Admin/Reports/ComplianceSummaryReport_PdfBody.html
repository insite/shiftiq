<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title><!-- TITLE --></title>

    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            font-size: 8pt;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            background-color: transparent;
        }

        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
        }

            .table > caption + thead > tr:first-child > th, .table > colgroup + thead > tr:first-child > th, .table > thead:first-child > tr:first-child > th, .table > caption + thead > tr:first-child > td, .table > colgroup + thead > tr:first-child > td, .table > thead:first-child > tr:first-child > td {
                border-top: 0;
            }

            .table > thead > tr > th {
                vertical-align: bottom;
                border-bottom: 2px solid #ddd;
            }

            .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
                padding: 8px;
                line-height: 1.42857143;
                vertical-align: top;
                border-top: 1px solid #ddd;
            }

        th {
            text-align: left;
        }

        .text-center {
            text-align: center;
        }

        img {
            max-width: 100%;
        }

        .report-item .chart-container {
            margin: 10px 0 20px 15px;
        }

        .report-item table {
        }

            .report-item table.table-employee {
                margin-top: 20px;
            }

            .report-item table > tbody > tr.odd td {
                background-color: #f1f1f1;
            }

            .report-item table > tbody > tr.even td {
                background-color: #fafafa;
            }

            .report-item table.table-current.table-without-status {
            }

                .report-item table.table-current.table-without-status .empty-column {
                    width: 15.5em;
                }

                .report-item table.table-current.table-without-status .data-column {
                    width: 7.5em;
                }

                .report-item table.table-current.table-without-status.table-employee {
                    border-top: 1px solid #000000;
                }

            .report-item table.table-current.table-with-status {
            }

                .report-item table.table-current.table-with-status th.data-column {
                    width: 6.5em;
                    font-size: 0.8em;
                }

                .report-item table.table-current.table-with-status td.data-column {
                    width: 6.5em;
                }

                .report-item table.table-current.table-with-status.table-employee thead tr.table-header td {
                    border: 1px solid #000000;
                    font-size: 0.8em;
                    font-weight: bold;
                }

            .report-item table.table-history.table-without-status {
            }

                .report-item table.table-history.table-without-status td.employee-column {
                    width: 11.5em;
                }

                .report-item table.table-history.table-without-status td.data-column {
                    width: 7.5em;
                }

                .report-item table.table-history.table-without-status td.score-column {
                    width: 6.5em;
                }

            .report-item table.table-history.table-with-status {
            }

                .report-item table.table-history.table-with-status.table-employee th,
                .report-item table.table-history.table-with-status.table-employee td {
                    padding: 6px 8px;
                }

                    .report-item table.table-history.table-with-status.table-employee td.data-column {
                        width: 5.5em;
                    }

                    .report-item table.table-history.table-with-status.table-employee td.score-column {
                        width: 4.5em;
                    }

                .report-item table.table-history.table-with-status.table-department td.score-column {
                    width: 6.5em;
                }
    </style>
    <!-- HEADER SCRIPT -->
</head>
<body>
    <!-- BODY -->
    <!-- FOOTER SCRIPT -->
</body>
</html>
