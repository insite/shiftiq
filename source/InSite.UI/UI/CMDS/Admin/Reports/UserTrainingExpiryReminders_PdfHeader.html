<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #title {
            font-family: 'Times New Roman';
            font-size: 21pt;
        }

        #pagenum {
            font-family: 'Arial';
            font-size: 12pt;
            float: right;
            line-height: 21pt;
        }
    </style>
</head>
<body>
    <div id="pagenum">Page <span id="page"></span> of <span id="topage"></span></div>
    
    <div id="title"></div>

    <script type="text/javascript">
        (function () {
            var variables = (function (a) {
                if (a === '') return {};
                var b = {};
                for (var i = 0; i < a.length; ++i) {
                    var p = a[i].split('=', 2);
                    if (p.length !== 2) continue;
                    b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
                }
                return b;
            })(window.location.search.substring(1).split('&'));

            document.getElementById('title').innerText = String(variables.title);
            document.getElementById('page').innerText = String(variables.page);
            document.getElementById('topage').innerText = String(variables.topage);
        })();
    </script>
</body>
</html>
