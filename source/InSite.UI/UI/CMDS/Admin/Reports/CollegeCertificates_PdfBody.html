<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title><!-- TITLE --></title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            font-size: 10pt;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            background-color: transparent;
        }

        th {
            text-align: left;
        }

        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
        }

            .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
                padding: 8px;
                line-height: 1.42857143;
                vertical-align: top;
                border-top: 1px solid #ddd;
            }

        .report-item {
        }

            .report-item table .employee-column {
                width: 25%;
            }

            .report-item table .school-column {
                width: 25%;
            }

            .report-item table tr.odd td {
                background-color: #f1f1f1;
            }

            .report-item table tr.even td {
                background-color: #fafafa;
            }

        table, tr, td, th, tbody, thead, tfoot {
            page-break-inside: avoid !important;
        }
    </style>
    <!-- HEADER SCRIPT -->
</head>
<body>
    <!-- BODY -->
    <!-- FOOTER SCRIPT -->
</body>
</html>
