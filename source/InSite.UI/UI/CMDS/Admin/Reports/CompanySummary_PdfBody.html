<head>

    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            font-size: 12pt;
            width: 100%;
        }

        .table {
            border-bottom: 2px solid #f3f3f3;
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
            background-color: transparent;
            border-spacing: 0;
            border-collapse: collapse;
            box-sizing: border-box;
        }

            .table > tbody > tr > th {
                border-bottom: 1px solid #3d78d8;
                background-color: #3d78d8;
                color: #fff;
                padding: 8px 15px;
                text-align: left;
            }

            .table td {
                vertical-align: top;
                padding: 8px 15px;
            }

        .table-report {
        }

        .table-striped tbody {
            background-color: #fafafa
        }

        .table-striped > tbody > tr:nth-child(odd) > td {
            background-color: #f1f1f1
        }

        .table-striped.table > tbody > tr > td {
            border-color: #e8e8e8
        }
    </style>
</head>

</html>
